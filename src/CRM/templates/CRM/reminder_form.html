{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Reminder{%endblock%}



{% block container %}

<div class="formbox" style="padding-top: 60px; padding-left: 15px;">

<form class="form" action="." method="POST">
  {% csrf_token %}
  {{ form|crispy }}
  <button class="btn btn-primary">{% if object %}Update{% else %}Remind Me{% endif %}</button>
</form>
</div>
{% endblock %}
