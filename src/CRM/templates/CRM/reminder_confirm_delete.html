{% extends 'base.html' %}

{% block title %}Delete reminder for {{ reminder.opportunity }}?{% endblock %}

{% block container %}

<div style="text-align:center;">
  <form action="." method="post">
    {% csrf_token %}
    <h3>Are you sure you want to delete this reminder related to {{ object.opportunity }}?</h3>
    <button style="margin-right:20px;" class="btn btn-primary">Delete</button>
    <a class="btn btn-link" href="{% url 'crm:reminderinfo' reminder.id %}">Cancel</a>
  </form>
</div>

{% endblock %}
