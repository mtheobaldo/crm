
{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}all calls{%endblock%}


{% block container %}


<h1>List of Calls</h1>
{% for call in object_list %}
	<a  href="{% url 'crm:callinfo' call.id %}">{{ call }}</a>
<p></p>
{% empty %}
	<p>Your address book is empty</p>
{% endfor %}

{% endblock %}
