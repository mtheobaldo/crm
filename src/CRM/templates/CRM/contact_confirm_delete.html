{% extends 'base.html' %}

{% block title %}Delete {{ object.name }}?{% endblock %}

{% block container %}

<div style="text-align:center;">
  <form action="." method="post">
    {% csrf_token %}
    <h3>Are you sure you want to delete {{ object.name }} from your contact list?</h3>
    <button style="margin-right:20px;" class="btn btn-primary">Delete</button>
    <a class="btn btn-link" href="{% url 'crm:contactinfo' object.id %}">Cancel</a>
  </form>
</div>

{% endblock %}
